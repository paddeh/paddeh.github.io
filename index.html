<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>{{site.title}}</title>

		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css" />
		<script src="bootstrap/js/bootstrap.min.js"></script>

		<style>

			body
			{
				/*max-width: 1000px;*/
				/*margin: 0 auto;*/
				padding-top: 50px;
				background: url(greyzz.png);
			}

			.starter-template
			{
				
			}

			.repo-list
			{
				list-style: none;
				margin: 0;
				padding: 0;
			}

			.repo-list li
			{
				float: left;
				display: block;
				width: 100%;
				padding: 15px 0 20px 0;
				border-bottom:1px solid rgba(0,0,0,0.07);
			}

			.repo-list li:first-child
			{
				padding-top: 0;
			}

			.repo-list li a
			{
				text-decoration: none;
				font-weight: bold;
				font-size: 18px;
				float: left;
				width: 100%;
			}

			.repo-list li span
			{
				float: left;
				width: 100%;
				padding: 5px;
				background: rgba(0,0,0,0.07);
				border: 1px solid rgba(0,0,0,0.07);
				box-sizing: border-box;
			}


			/* Sticky Footer */
			html
			{
				position: relative;
				min-height: 100%;
			}

			body
			{
				margin-bottom: 60px;
			}

			.footer
			{
				position: absolute;
				bottom: 0;
				width: 100%;
				height: 60px;
				background: #f5f5f5;
				border-top: 1px solid rgba(0,0,0,0.07);
			}

			.container .text-muted
			{
				margin: 20px 0;
			}

			.text-right
			{
				text-align: right;
			}
		</style>
	</head>

	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only"></span>
						<span class="icon-only"></span>
						<span class="icon-only"></span>
						<span class="icon-only"></span>
					</button>
					<a class="navbar-brand" href="#">{{site.title}}</a>
				</div>

				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#about">About</a></li>
						<li><a href="#contact">Contact</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="starter-template">
				<div class="page-header"><h1>Repositories</h1></div>
				<ul class="repo-list">
					{% for repository in site.github.public_repositories %}
						<li>
							<a class="post-link" href="{{repository.html_url}}">{{repository.name}}</a>
							{% if repository.description != nil %}
								<span>{{repository.description}}</span>
							{% endif %}
						</li>
					{% endfor %}
				</ul>
			</div>
		</div>

		<footer class="footer">
			<div class="container">
				<p class="text-muted text-right">&copy; 2016 Patrick S</p>
			</div>
		</footer>
	</body>
</html>
